<link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
<style>
  #openingNowLabel label{
    padding-right: 8px;
  }
</style>

<!-- Create the editor container -->
<h1 style="background-color:antiquewhite;">Text Editor</h1>
<div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
  <div>
    <button id="saveButton" onclick="saveText()">Save Text</button>
    <button id="RetButton" onclick="setText()">Get Text</button>
  </div>
  <div style="display: flex; justify-content: space-between; float: right; padding-right: 10px;" id="openingNowLabel" >
    
    
    <label >Hadidi</label>
    
    <label >Mohsen</label>
    
    <label>Shafik</label>
  </div>
</div>

<div id="editor">
  <p>Hello World!</p>
  <p>Some initial <strong>bold</strong> text</p>
  <p><br /></p>
</div>

<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>

<!-- Initialize Quill editor -->
<script>
  var toolbarOptions = [
    ["bold", "italic", "underline", "strike"], // toggled buttons
    ["blockquote", "code-block"],

    [{ header: 1 }, { header: 2 }], // custom button values
    [{ list: "ordered" }, { list: "bullet" }],
    [{ script: "sub" }, { script: "super" }], // superscript/subscript
    [{ indent: "-1" }, { indent: "+1" }], // outdent/indent
    [{ direction: "rtl" }], // text direction

    [{ size: ["small", false, "large", "huge"] }], // custom dropdown
    [{ header: [1, 2, 3, 4, 5, 6, false] }],
    [{ list: "ordered" }, { list: "bullet" }],

    [{ color: [] }, { background: [] }], // dropdown with defaults from theme
    [{ font: [] }],
    [{ align: [] }],
    ["link", "image", "video"],

    ["clean"], // remove formatting button
  ];

  var quill = new Quill("#editor", {
    modules: {
      toolbar: toolbarOptions,
    },
    theme: "snow",
  });
  let text;
  function saveText() {
    text = quill.getContents();
    console.log(text);
    console.log("haa");
    quill.setContents();
  }

  function setText() {
    quill.setContents(text);
  }
</script>
